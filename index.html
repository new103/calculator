<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <article class="calculator">
    <section class="display"></section>
    <section class="keys">
      <button class="operator-key" data-operation="add">+</div>
        <button class="operator-key" data-operation="sub">-</div>
          <button class="operator-key" data-operation="mul">*</div>
            <button class="operator-key" data-operation="div">/</div>
              <button class="koza">7</button>
              <button>8</button>
              <button>9</button>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>0</button>
              <button data-operation="decimal">.</button>
              <button data-operation="clear">AC</button>
              <button class="equal-key" data-operation="calculate">=</button>
    </section>
  </article>
  <script src="app.js"></script>
</body>

</html>
